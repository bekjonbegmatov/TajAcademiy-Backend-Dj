{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TajAcademiy</title>

    {% comment %} bootstrap {% endcomment %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'academiy/css/style.css' %}">
    {% block stili %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href='{% url "academiy:main" %}'>
            <img src="{% static 'academiy/images/logo.png' %}" width="200" alt="">
          </a>
        {% comment %} <a class="navbar-brand">TajAcademiy</a> {% endcomment %}
        <div class="form-inline">
            <a href='{% url "academiy:courses" %}' class="btn btn-light">Курсы</a>
            <a href='{% url "academiy:blog" %}' class="btn btn-light">Блог</a>
            {% if user.is_authenticated %}
            
                <a href='{% url "academiy:profile" %}' class="btn btn-light">{{ user.username }}</a>

            {% else %}

                <a href='{% url "academiy:login" %}' class="btn btn-light">Войти</a>
                <a href='{% url "academiy:register" %}' class="btn btn-light">Регистрация</a>
        
            {% endif %}
        </div>
    </nav>
    <br>
    {% block body %} {% endblock %}


  </body>
</html>
